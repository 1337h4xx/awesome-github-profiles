<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome GitHub Profile READMEs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
        }
        .tags {
            margin-bottom: 20px;
        }
        .tags span {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
        }
        .search-bar input {
            width: 50%;
            padding: 15px; 
            font-size: 16px;
            border: 2px solid #ddd; 
            border-radius: 25px; 
            box-shadow: none; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease; 
        }
        
        .search-bar input:hover, .search-bar input:focus {
            border-color: #aaa; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        .profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .profile {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            width: 250px;
            padding: 15px;
            margin-top: 30;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            max-width: 100%;
            border-radius: 10px;
        }
        .profile-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Awesome GitHub Profile READMEs</h1>
        <div class="tags">
            <span>All</span>
            <span>Github Actions 🤖</span>
            <span>Game Mode 🚀</span>
            <span>Code Mode 👨‍💻</span>
            <span>Dynamic Realtime 🔄</span>
            <span>A Little Bit of Everything 😃</span>
            <span>Descriptive 🗒</span>
            <span>Simple but Innovative Ones 🤗</span>
            <span>Typing.. Mode ⌨️</span>
            <span>Anime 👾</span>
            <span>Minimalistic ✨</span>
            <span>GIFS 🖼️</span>
            <span>Just Images 🐱</span>
            <span>Badges 🎖️</span>
            <span>Fancy Fonts ✍️</span>
            <span>Icons 🎯</span>
            <span>Retro 😎</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Nickname or Username...">
        </div>
        <div class="profiles">
            
        </div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://raw.githubusercontent.com/recodehive/awesome-github-profiles/main/.all-contributorsrc')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.querySelector('.profiles');
                    data.contributors.forEach(contributor => {
                        const card = document.createElement('div');
                        card.className = 'profile'; 
        
                        const img = document.createElement('img');
                        img.src = contributor.avatar_url;
                        img.alt = `Avatar of ${contributor.login}`;
                        img.style.maxWidth = '100%'; 
                        img.style.borderRadius = '10px'; 
        
                        const name = document.createElement('p');
                        name.textContent = contributor.login;
        
                        card.appendChild(img);
                        card.appendChild(name);
        
                        container.appendChild(card);
                    });
                })
                .catch(error => console.error('Failed to fetch contributors:', error));
        });
        </script>
    </div>
</body>
</html>
