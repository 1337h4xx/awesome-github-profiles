name: Capture GitHub Profile Screenshot

on:
  issue_comment:
    types: [created]

jobs:
  capture-screenshot:
    if: contains(github.event.comment.body, '@all-contributors please add @')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Debug Comment
        run: echo "Comment: ${{ github.event.comment.body }}"

      - name: Extract Username
        id: extract_username
        run: |
          COMMENT="${{ github.event.comment.body }}"
          USERNAME=$(echo "$COMMENT" | sed -n 's/.*@all-contributors please add @\([^ ]*\) for.*/\1/p')
          echo "USERNAME=$USERNAME" >> $GITHUB_ENV

      - name: Capture Screenshot
        if: env.USERNAME != ''
        run: node .github/workflows/capture-screenshot.js ${{ env.USERNAME }}

      - name: Commit and Push Screenshot
        if: env.USERNAME != ''
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add screenshots/
          git commit -m "Add screenshot for ${{ env.USERNAME }}"
          git push
