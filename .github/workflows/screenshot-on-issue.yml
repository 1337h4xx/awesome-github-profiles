name: Capture GitHub Profile Screenshot

on:
  issues:
    types: [opened]

jobs:
  capture-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer with Chromium
        run: |
          npm config set puppeteer_skip_chromium_download false
          npm config set puppeteer_download_host https://storage.googleapis.com
          npm install puppeteer

      - name: Capture Screenshot
        run: node .github/workflows/capture-screenshot.js ${{ github.event.issue.user.login }}

      - name: List Screenshots Directory
        run: ls -al screenshots/

      - name: Commit and Push Screenshot
        if: success() && steps.capture-screenshot.outputs.screenshot-created == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add screenshots/
          git commit -m "Add screenshot for ${{ github.event.issue.user.login }}"
          git push
